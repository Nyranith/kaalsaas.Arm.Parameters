parameters:
  - name: rid
    type: string

steps:
  - task: UseDotNet@2
    displayName: Setup .NET Core
    continueOnError: true
    inputs:
      packageType: "sdk"
      useGlobalJson: true
      performMultiLevelLookup: true

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: $(BuildSolution)
      arguments: "--configuration $(BuildConfiguration) /p:PublicRelease=${{ parameters.official }}"

  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: "test"
      projects: $(BuildSolution)
      arguments: '--configuration $(BuildConfiguration) --logger trx --blame --collect:"XPlat Code Coverage" --settings ./.github/workflows/codecov.runsettings --results-directory $(Build.SourcesDirectory)/TestResults/'
      publishTestResults: false

  - task: PublishTestResults@2
    displayName: Publish Test Results
    inputs:
      testResultsFormat: VSTest
      testResultsFiles: "$(Build.SourcesDirectory)/TestResults/**/*.trx"
      failTaskOnFailedTests: true

  - task: DotNetCoreCLI@2
    displayName: Publish Arm Parameters CLI
    inputs:
      command: "publish"
      publishWebProjects: false
      projects: ./src/kaalsaas.Arm.Parameters.CLI/kaalsaas.Arm.Parameters.CLI.csproj
      arguments: "--configuration $(BuildConfiguration) --self-contained true -p:PublishTrimmed=true -p:PublishSingleFile=true -r ${{ parameters.rid }} /p:PublicRelease=${{ parameters.official }}"
      zipAfterPublish: false

  - task: CopyFiles@2
    displayName: Copy to output
    inputs:
      sourceFolder: "$(Build.SourcesDirectory)/src/kaalsaas.Arm.Parameters.CLI/bin/$(BuildConfiguration)/$(TargetFramework)/${{ parameters.rid }}/publish/"
      contents: |
        **
        !**/*.pdb
      targetFolder: "$(Build.SourcesDirectory)/out/kaalsaas.Arm.Parameters.CLI-$(BuildConfiguration)-${{ parameters.rid }}/"
